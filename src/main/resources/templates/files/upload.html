<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
        'Загрузка файла - Обработка файлов',
        ~{::section},
        ~{::script},
        ~{::style},
        'Загрузка файла',
        ~{::div.page-actions}
      )}">
<head>
    <title>Загрузка файла - Обработка файлов</title>
    <style>
        .upload-form {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .file-input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .file-preview {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .drag-area.active {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .drag-text {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .options-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="page-actions">
    <a th:href="@{/clients/{id}(id=${clientId})}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Назад к клиенту
    </a>
</div>

<section>
    <div class="alert alert-info mb-4">
        <i class="fas fa-info-circle me-2"></i>
        Загрузите файл CSV или Excel для обработки данных. Максимальный размер файла: 10MB.
    </div>

    <div class="upload-form">
        <form id="uploadForm" th:action="@{/files/upload}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="clientId" th:value="${clientId}">

            <div class="drag-area" id="dragArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="drag-text">
                    Перетащите файл сюда или нажмите для выбора
                </div>
                <div class="file-input-container">
                    <input type="file" name="file" id="file" class="form-control" style="display: none;" required>
                </div>
            </div>

            <div class="file-preview" id="filePreview">
                <div class="d-flex align-items-center">
                    <i class="fas fa-file-alt me-2 fs-4"></i>
                    <div>
                        <div id="fileName"></div>
                        <div class="text-muted small" id="fileSize"></div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-danger ms-auto" id="removeFile">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="options-section">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="operationType" class="form-label">Тип операции</label>
                        <select name="operationType" id="operationType" class="form-select">
                            <option value="IMPORT">Импорт данных</option>
                            <option value="EXPORT">Экспорт данных</option>
                            <option value="PROCESS">Обработка данных</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="entityType" class="form-label">Тип данных</label>
                        <select name="entityType" id="entityType" class="form-select">
                            <option value="product">Товары</option>
                            <option value="competitor">Данные конкурентов</option>
                            <option value="region">Региональные данные</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="uploadButton">
                        <i class="fas fa-upload me-1"></i>Загрузить файл
                    </button>
                </div>
            </div>

            <div class="loader mt-3" id="loader"></div>
        </form>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dragArea = document.getElementById('dragArea');
        const fileInput = document.getElementById('file');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFileBtn = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const loader = document.getElementById('loader');

        // Обработчик клика по области перетаскивания
        dragArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Обработчик выбора файла
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                showFilePreview(this.files[0]);
            }
        });

        // Обработчик перетаскивания файлов
        ['dragover', 'dragenter'].forEach(eventName => {
            dragArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                dragArea.classList.add('active');
            });
        });

        ['dragleave', 'dragend'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => {
                dragArea.classList.remove('active');
            });
        });

        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('active');

            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                showFilePreview(e.dataTransfer.files[0]);
            }
        });

        // Обработчик удаления файла
        removeFileBtn.addEventListener('click', () => {
            fileInput.value = '';
            filePreview.style.display = 'none';
            dragArea.style.display = 'block';
        });

        // Отображение информации о выбранном файле
        function showFilePreview(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.style.display = 'block';
            dragArea.style.display = 'none';
        }

        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' байт';
            } else if (bytes < 1048576) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return (bytes / 1048576).toFixed(2) + ' MB';
            }
        }

        // Обработчик отправки формы
        uploadForm.addEventListener('submit', function(e) {
            // Проверка наличия файла
            if (fileInput.files.length === 0) {
                e.preventDefault();
                alert('Пожалуйста, выберите файл для загрузки.');
                return;
            }

            // Проверка типа файла
            const file = fileInput.files[0];
            const fileExt = file.name.split('.').pop().toLowerCase();
            const allowedExtensions = ['csv', 'xls', 'xlsx', 'txt'];

            if (!allowedExtensions.includes(fileExt)) {
                e.preventDefault();
                alert('Пожалуйста, выберите файл CSV или Excel.');
                return;
            }

            // Показываем индикатор загрузки
            uploadButton.disabled = true;
            uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Загрузка...';
            loader.style.display = 'block';
        });
    });
</script>
</body>
</html>
