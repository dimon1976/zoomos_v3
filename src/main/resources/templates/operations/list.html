<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
        'Журнал операций - Обработка файлов',
        ~{::section},
        ~{::script},
        ~{::style},
        'Журнал операций',
        ~{::.page-actions}
      )}">
<head>
    <title>Журнал операций</title>
    <style>
        .operation-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .operation-row:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }
        .file-name {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress-cell {
            min-width: 150px;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Действия страницы -->
<div class="page-actions">
    <button class="btn btn-outline-primary" onclick="location.reload()">
        <i class="fas fa-sync-alt me-1"></i>Обновить
    </button>
</div>

<section>
    <!-- Фильтры -->
    <div class="filter-section">
        <form method="get" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="statusFilter" class="form-label">Статус</label>
                <select class="form-select" id="statusFilter" name="status">
                    <option value="">Все статусы</option>
                    <option value="PENDING">Ожидание</option>
                    <option value="PROCESSING">В процессе</option>
                    <option value="COMPLETED">Завершено</option>
                    <option value="FAILED">Ошибка</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="typeFilter" class="form-label">Тип операции</label>
                <select class="form-select" id="typeFilter" name="type">
                    <option value="">Все типы</option>
                    <option value="IMPORT">Импорт</option>
                    <option value="EXPORT">Экспорт</option>
                    <option value="PROCESS">Обработка</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="dateFilter" class="form-label">Период</label>
                <select class="form-select" id="dateFilter" name="period">
                    <option value="">Все время</option>
                    <option value="today">Сегодня</option>
                    <option value="week">Последняя неделя</option>
                    <option value="month">Последний месяц</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter me-1"></i>Применить фильтры
                </button>
            </div>
        </form>
    </div>

    <!-- Таблица операций -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Дата/Время</th>
                        <th>Клиент</th>
                        <th>Тип</th>
                        <th>Файл</th>
                        <th>Статус</th>
                        <th>Прогресс</th>
                        <th>Записей</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="operation : ${operations.content}"
                        class="operation-row"
                        th:onclick="'window.location.href=\'/operations/' + ${operation.id} + '/status\''">
                        <td th:text="${operation.id}">1</td>
                        <td>
                            <small th:text="${operation.formattedStartedAt}">01.01.2025 10:00:00</small>
                        </td>
                        <td>
                            <a th:href="@{/clients/{id}(id=${operation.client.id})}"
                               th:text="${operation.client.name}"
                               onclick="event.stopPropagation()">Клиент</a>
                        </td>
                        <td>
                                <span class="badge bg-secondary"
                                      th:text="${operation.operationTypeDisplay}">Импорт</span>
                        </td>
                        <td>
                                <span class="file-name d-inline-block"
                                      th:text="${operation.fileName}"
                                      th:title="${operation.fileName}">file.csv</span>
                        </td>
                        <td>
                                <span class="badge status-badge"
                                      th:classappend="${operation.statusClass}"
                                      th:text="${operation.statusDisplay}">В процессе</span>
                        </td>
                        <td class="progress-cell">
                            <div th:if="${operation.status.name() == 'PROCESSING'}" class="progress" style="height: 20px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar"
                                     th:style="'width: ' + ${operation.processingProgress ?: 0} + '%'"
                                     th:text="${operation.processingProgress ?: 0} + '%'">0%</div>
                            </div>
                            <span th:unless="${operation.status.name() == 'PROCESSING'}">
                                    <span th:if="${operation.status.name() == 'COMPLETED'}">
                                        <i class="fas fa-check text-success"></i> 100%
                                    </span>
                                    <span th:if="${operation.status.name() == 'FAILED'}">
                                        <i class="fas fa-times text-danger"></i> Ошибка
                                    </span>
                                    <span th:if="${operation.status.name() == 'PENDING'}">
                                        <i class="fas fa-clock text-warning"></i> 0%
                                    </span>
                                </span>
                        </td>
                        <td>
                                <span th:if="${operation.totalRecords != null}"
                                      th:text="${operation.processedRecords ?: 0} + ' / ' + ${operation.totalRecords}">0 / 0</span>
                            <span th:unless="${operation.totalRecords != null}">-</span>
                        </td>
                        <td onclick="event.stopPropagation()">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/operations/{id}/status(id=${operation.id})}"
                                   class="btn btn-outline-primary"
                                   title="Подробности">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button th:if="${operation.status.name() == 'PROCESSING' or operation.status.name() == 'PENDING'}"
                                        class="btn btn-outline-danger"
                                        th:onclick="'cancelOperation(' + ${operation.id} + ')'"
                                        title="Отменить">
                                    <i class="fas fa-stop"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Пустое состояние -->
            <div th:if="${operations.empty}" class="text-center py-5">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <p class="text-muted">Операций не найдено</p>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <nav th:if="${operations.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${operations.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/operations(page=${operations.number - 1}, size=${operations.size})}"
                   tabindex="-1">Предыдущая</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, operations.totalPages - 1)}"
                class="page-item"
                th:classappend="${i == operations.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/operations(page=${i}, size=${operations.size})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${operations.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/operations(page=${operations.number + 1}, size=${operations.size})}">
                    Следующая
                </a>
            </li>
        </ul>
    </nav>
</section>

<script>
    function cancelOperation(operationId) {
        if (confirm('Вы уверены, что хотите отменить эту операцию?')) {
            fetch('/operations/' + operationId + '/cancel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Ошибка при отмене операции');
                    }
                })
                .catch(error => {
                    alert('Ошибка: ' + error.message);
                });
        }
    }

    // Автообновление страницы если есть операции в процессе
    document.addEventListener('DOMContentLoaded', function() {
        const hasProcessingOperations = document.querySelector('.status-processing') !== null;
        if (hasProcessingOperations) {
            // Обновляем страницу каждые 10 секунд
            setTimeout(() => location.reload(), 10000);
        }
    });
</script>
</body>
</html>
