# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/zoomos_v3
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration

# Thymeleaf
spring.thymeleaf.cache=false

# devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Multipart settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging settings
# \u0410\u043A\u0442\u0438\u0432\u0438\u0440\u0443\u0439\u0442\u0435 \u041E\u0414\u0418\u041D \u043F\u0440\u043E\u0444\u0438\u043B\u044C (\u0440\u0430\u0441\u043A\u043E\u043C\u043C\u0435\u043D\u0442\u0438\u0440\u0443\u0439\u0442\u0435 \u043D\u0443\u0436\u043D\u0443\u044E \u0441\u0442\u0440\u043E\u043A\u0443)
# \u041F\u043E\u0434\u0440\u043E\u0431\u043D\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 (\u043E\u0442\u043B\u0430\u0434\u043A\u0430)
spring.profiles.active=verbose
# \u041C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 (\u043F\u0440\u043E\u0434\u0430\u043A\u0448\u0435\u043D)
# spring.profiles.active=silent
# \u0415\u0441\u043B\u0438 \u043D\u0438 \u043E\u0434\u0438\u043D \u043D\u0435 \u0440\u0430\u0441\u043A\u043E\u043C\u043C\u0435\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043D - \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0439 \u0440\u0435\u0436\u0438\u043C

# \u0411\u0430\u0437\u043E\u0432\u044B\u0435 \u0443\u0440\u043E\u0432\u043D\u0438 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F (\u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044E\u0442\u0441\u044F \u0435\u0441\u043B\u0438 \u043D\u0435 \u0430\u043A\u0442\u0438\u0432\u0438\u0440\u043E\u0432\u0430\u043D \u043F\u0440\u043E\u0444\u0438\u043B\u044C)
logging.level.org.springframework=INFO
logging.level.my.java=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u043F\u0443\u0442\u0435\u0439 \u0434\u043B\u044F \u0444\u0430\u0439\u043B\u043E\u0432
application.upload.dir=data/upload
application.export.dir=data/upload/exports
application.import.dir=data/upload/imports
application.temp.dir=data/temp

# \u041B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043B\u044F \u043E\u0442\u0441\u043B\u0435\u0436\u0438\u0432\u0430\u043D\u0438\u044F \u0444\u0430\u0439\u043B\u043E\u0432\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439
logging.level.my.java.util.PathResolver=INFO
logging.level.my.java.service.file.exporter=INFO
logging.level.my.java.config.FileSystemInitializer=INFO

# \u041F\u043E\u0440\u0442 \u0441\u0435\u0440\u0432\u0435\u0440\u0430
server.port=8080

