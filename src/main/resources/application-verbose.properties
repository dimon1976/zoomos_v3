# SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.my.java=DEBUG
logging.level.org.hibernate.SQL=fatal
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off

spring.thymeleaf.cache=false

# Flyway
logging.level.org.flywaydb=DEBUG

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

logging.level.my.java.util.PathResolver=DEBUG
logging.level.my.java.service.file.exporter=DEBUG

# \u041B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043B\u044F \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u0448\u0430\u0431\u043B\u043E\u043D\u043E\u0432 \u043C\u0430\u043F\u043F\u0438\u043D\u0433\u0430
logging.level.my.java.service.mapping=DEBUG
logging.level.my.java.controller.FieldMappingController=DEBUG
logging.level.my.java.controller.ImportController=DEBUG