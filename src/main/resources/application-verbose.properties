# SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.my.java=DEBUG
logging.level.org.hibernate.SQL=fatal
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off

spring.thymeleaf.cache=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# \u041F\u043E\u0434\u0440\u043E\u0431\u043D\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0444\u0430\u0439\u043B\u043E\u0432\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439 \u0434\u043B\u044F \u043E\u0442\u043B\u0430\u0434\u043A\u0438
logging.level.my.java.util.PathResolver=DEBUG
logging.level.my.java.service.file.exporter=DEBUG